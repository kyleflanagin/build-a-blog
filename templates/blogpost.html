{% extends "base.html" %} <!-- This line includes this html into the base template -->
{% block content %} <!-- starting the block to insert into base.html -->
<form method="post">
    <h2>New Post</h2>
    <h3>Subject:</h3>
    <input type="text" name="subject" value="{{subject}}">
    <h3>Blog Content:</h3>
    <textarea name="content">{{content}}</textarea>

    <div><button>Submit</button></div>
    <div class="error">{{error}}</div>
</form>
<hr>

{% endblock %}
